name: Publish

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@master

      - name: Zipping
        uses: thedoctor0/zip-release@main
        with:
          type: zip
          filename: release.zip
          directory: ./zip_dir

      - name: Upload Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: ./zip_dir/release.zip
          allowUpdates: true